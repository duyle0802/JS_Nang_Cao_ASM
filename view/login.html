<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Coffee Go!</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body class="auth-page-body">

    <div class="auth-box">
        <a href="index.html" class="auth-logo">Coffee Go!</a>
        <p class="auth-title">Đăng nhập để thưởng thức</p>

        <form id="login-form" class="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="*Ten_cua_ban*@gmail.com">
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" required placeholder="********">
                <p id="login-error" class="error-message">Email hoặc mật khẩu không đúng!</p>
            </div>
            <button type="submit" class="btn-auth">Đăng Nhập</button>
        </form>

        <div class="auth-footer">
            <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
            <p style="margin-top: 10px;"><a href="../index.html">← Quay về trang chủ</a></p>
        </div>
    </div>

    <script src="../model/login.js"></script>
</body>
</html>
